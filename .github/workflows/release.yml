name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_targets: ''
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './crates/rmeter-tauri -> ../../target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: '.'
          tauriScript: 'npx tauri'
          tagName: 'v__VERSION__'
          releaseName: 'rmeter v__VERSION__'
          releaseBody: |
            ## rmeter v__VERSION__

            Download the installer for your platform below.

            ### Installation
            - **Windows**: Download and run the `.msi` or `.exe` installer
            - **macOS**: Download the `.dmg`, open it, and drag rmeter to Applications
            - **Linux**: Download the `.deb` package or `.AppImage`

            ### MCP Server
            The MCP server binary (`rmeter-mcp`) is included in the release assets for AI-driven load testing.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-mcp:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            artifact_name: 'rmeter-mcp-darwin-arm64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            artifact_name: 'rmeter-mcp-darwin-x64'
          - platform: 'ubuntu-22.04'
            target: ''
            artifact_name: 'rmeter-mcp-linux-x64'
          - platform: 'windows-latest'
            target: ''
            artifact_name: 'rmeter-mcp-windows-x64.exe'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build MCP server
        run: cargo build --release -p rmeter-mcp ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Rename binary (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            cp target/${{ matrix.target }}/release/rmeter-mcp ${{ matrix.artifact_name }}
          else
            cp target/release/rmeter-mcp ${{ matrix.artifact_name }}
          fi

      - name: Rename binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: Copy-Item target\release\rmeter-mcp.exe ${{ matrix.artifact_name }}

      - name: Upload MCP binary to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
